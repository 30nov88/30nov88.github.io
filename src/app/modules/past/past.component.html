<div class="container" *ngIf="cardsData.length > 0">
  <div class="row">
    <div class="col-12 pt-5 text-center">
      <h1 class="no-margin-bottom color-light-gray font-weight-bold font-size70 sm-font-size50">
        # timeline
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col align-self-center">
      <div class="color-secondary font-size18 font-weight-bold">
        my career
      </div>
    </div>
  </div>

  <!-- <div class="row">
    <h1 class="col-12 pt-5 pb-1 text-center color-light-gray font-weight-bold font-size70 sm-font-size50">
      # timeline
    </h1>
  </div> -->
    
  <!-- <div class="row text-right">
    <div class="col-12 pb-4 color-secondary ">
      my career
    </div>
  </div> -->

  <div class="row margin-70px-top sm-margin-50px-top justify-content-center">
    <div class="mb-3 text-muted">
      <span class="font-size11">
        year <h5>2011</h5>
      </span>
    </div>

    <div class="col-12 position-relative">
      <div class="timeline-container">
        <div class="timeline-block" [ngClass]="{'timeline-block-right': even, 'timeline-block-left': odd }" *ngFor="let eachTimeline of timelineData; let odd = odd; let even = even">
            <div class="marker"></div>
            <div class="timeline-content">
              <h3>{{eachTimeline.title}}</h3>
              <span>{{eachTimeline.duration}}</span>
              <p>
                <!-- <div [innerHTML]="eachTimeline.link">
                  
                </div> -->
              </p>
            </div>
        </div>
      </div>
      <!-- <div class="mt-4"> -->
        
      <!-- </div> -->
    </div>
    <div class="text-muted">
      <span class="font-size11">
        year <h5>2020</h5>
      </span>
    </div>
  </div><!-- ROW -->

  <div class="row padding-80px-tb">
    <hr class="col-auto hr-break">
  </div>
  
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="no-margin-bottom color-light-gray font-weight-bold font-size70 sm-font-size50">
        # projects
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col align-self-center">
      <div class="color-secondary font-size18 font-weight-bold">
        my work
      </div>
    </div>
  </div>
    <!-- <div class="row">
    <h1 class="col-12 pb-1 pt-2 text-center color-light-gray font-weight-bold font-size70 sm-font-size50">
      # projects
    </h1>
  </div> -->

  <!-- <div class="row text-right">
    <div class="col-12 pb-4 color-secondary">
      my work
    </div>
  </div> -->

  <div class="row margin-70px-top sm-margin-50px-top">
    <div class="col" *ngFor="let eachCard of cardsData">
      <div class="card card-size d-inline-flex no-outline no-border-all">
        <div class="card-header bg-transparent border-transperent font-weight-bold">
          {{eachCard.title}}
        </div>
        <!-- <div class="card-body">
          <div class="text-right font-weight-bold font-size18">{{eachCard.title}}</div>
          <div class="progress mt-1">
            <div class="progress-bar bg-green" role="progressbar" [ngStyle]="{'filter': 'hue-rotate(' + eachCard.proficiency + 'deg)'}" 
            [style.width.%]="eachCard.proficiency" [attr.aria-valuenow]="eachCard.proficiency" aria-valuemin="0" aria-valuemax="100">
            
            </div>
            <span class="d-inline-block ml-2">{{eachCard.proficiency}}%</span>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
