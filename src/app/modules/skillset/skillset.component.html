<h1 class="pt-5 pb-1 padding-ten-left text-muted text-left"># skillset</h1>
<div class="pb-4 padding-ten-right text-right font-size20">list of web-app development competencies that I would like to project</div>

<div class="container" *ngIf="cardsData.length > 0">
  <div class="row justify-content-center">
    <div class="col-auto" *ngFor="let eachCard of cardsData">
      <div class="card no-outline no-border-all" title="Proficiency {{eachCard.proficiency}}%">
        <!-- <div class="card-header bg-transparent border-transperent font-weight-bold">
          {{eachCard.title}}
        </div> -->
        <div class="card-body card-size">
          <div class="skills-header text-right font-size16 font-weight-bold">{{eachCard.title}}</div>
          <div class="progress mt-1">
            <div class="progress-bar bg-green" role="progressbar" [style.background-color]="eachCard.bgcolor"
            [style.width.%]="eachCard.proficiency" [attr.aria-valuenow]="eachCard.proficiency" aria-valuemin="0" aria-valuemax="100">
            {{eachCard.proficiency}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="py-5 justify-content-center">
  <hr class=" width-10 hr-break">
</div>
