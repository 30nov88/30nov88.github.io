<div class="container">

  <div class="row">
    <div class="col-12 pt-5 text-center">
      <h1 class="no-margin-bottom color-light-gray font-weight-bold font-size70 sm-font-size50">
        # tech stack
      </h1>
    </div>
  </div><!-- ROW -->

  <div class="row">
    <div class="col align-self-center">
      <div class="color-secondary font-size18 font-weight-bold">
        my competence
      </div>
    </div>
  </div><!-- ROW -->

  <div class="row margin-70px-top sm-margin-50px-top justify-content-center">
    <div class="col-auto" *ngFor="let eachCard of cardsData">
      <div class="card no-outline no-border-all" title="Proficiency {{eachCard.proficiency}}%">
        <div class="card-body small-card">
          <div class="text-right font-size16">{{eachCard.title}}</div>
          <div class="progress mt-1">
            <div class="progress-bar bg-green" role="progressbar" [ngStyle]="{'filter': 'hue-rotate(' + eachCard.proficiency + 'deg)'}" 
            [style.width.%]="eachCard.proficiency" [attr.aria-valuenow]="eachCard.proficiency" aria-valuemin="0" aria-valuemax="100">
            </div>
            <span class="d-inline-block ml-2">{{eachCard.proficiency}}%</span>
          </div>
        </div>
      </div>
    </div>
  </div><!-- ROW -->

  <div class="row padding-80px-tb">
    <hr class="col-auto hr-break">
  </div><!-- ROW -->
  
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="no-margin-bottom color-light-gray font-weight-bold font-size70 sm-font-size50">
        # vocabulary
      </h1>
    </div>
  </div><!-- ROW -->

  <div class="row">
    <div class="col align-self-center">
      <div class="color-secondary font-size18 font-weight-bold">
        my knowledge
      </div>
    </div>
  </div><!-- ROW -->
  
  <div class="row margin-70px-top sm-margin-50px-top justify-content-center">
    <div >
      <!-- <lib-cloudy [tags]="myTags" [options]="options"
        (tagClick)="showTagDetails($event)"></lib-cloudy> -->
    </div>
    Search input box
    <!-- <angular-tag-cloud
      [data]="data"
      [width]="options.width"
      [height]="options.height"
      [overflow]="options.overflow">
    </angular-tag-cloud> -->
  </div><!-- ROW -->
</div>
