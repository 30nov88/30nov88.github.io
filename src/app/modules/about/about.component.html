<div class="container" *ngIf="cardsData.length > 0">
  <div class="row">
    <h1 class="col-12 pt-5 pb-1 text-center color-secondary font-weight-bold font-size70 sm-font-size50">
      # about
    </h1>
  </div>

  <div class="row text-center">
    <div class="col-12 pb-4 font-size46 md-font-size36 sm-font-size36 color-light-gray">
      my interests
    </div>
  </div>

  <div class="row margin-70px-top sm-margin-20px-top justify-content-center">
    <div class="col-auto">
      swimming,
      playing cards
    </div>
  </div>

  <div class="row padding-100px-tb">
    <hr class="col-auto hr-break">
  </div>
  
  <div class="row">
    <h1 class="col-12 pb-1 pt-2 text-center color-secondary font-weight-bold font-size70 sm-font-size50">
      # profiles
    </h1>
  </div>

  <div class="row text-left">
    <div class="col-12 pb-4 font-size46 md-font-size36 sm-font-size36 color-light-gray">
      my presence
    </div>
  </div>

  <div class="row margin-70px-top sm-margin-20px-top justify-content-center">
    <div class="col-auto" *ngFor="let eachCard of cardsData">
      <a class="card mt-5 py-3 no-outline no-link hover-effect border-dotted" [href]="eachCard.link" target="_blank" title="{{eachCard.title}}">
      <!-- <a class="card css-grow mt-5 no-outline no-link" [href]="eachCard.link" target="_blank" title="{{eachCard.title}}"> -->
        <!-- <div class="card-header bg-transparent border-transperent font-weight-bold">
          {{eachCard.title}}
          <img class="float-right ml-3 external-link-icon" src="assets/icons/external-link.svg" height="15px" title="Opens link in new tab">
        </div> -->
        <div class="card-body card-size">
          <!-- {{eachCard.title}} -->
          <img class="float-right ml-3 external-link-icon" src="assets/icons/external-link.svg" height="15px" title="Opens link in new tab">
          <!-- <h5 class="card-title"></h5> -->
          <!-- <h6 class="card-subtitle mb-2 text-muted">{{eachCard.subTitle}}</h6> -->
          <div class="card-text" [innerHTML]="eachCard.innerHTML"></div>
            <!-- <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a> -->
        </div>
      </a>
    </div>
    <!-- <div class="col-auto" *ngFor="let eachCard of cardsData">
      <div class="card no-outline no-border-all" title="Proficiency {{eachCard.proficiency}}%">
        <div class="card-header bg-transparent border-transperent font-weight-bold">
          {{eachCard.title}}
        </div>
      </div>
    </div> -->
  </div>
</div>
