<div class="text-center disable-select">

  <app-top-nav></app-top-nav>

  <div class="xs-margin-50px-top sm-margin-sixteen-top margin-150px-top xs-margin-50px-bottom sm-margin-sixteen-bottom margin-150px-bottom"
  [style.min-height.px]="minHeight">
    <router-outlet (activate)="onActivate($event)"></router-outlet>

    <div class="position-relative">
      <div class="loader-overlay" *ngIf="showSpinner" [@simpleFadeAnimation]="'in'">

      </div>
    </div>
  </div>
  
  <app-footer></app-footer>

</div>
